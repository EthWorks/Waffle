version: 2.1

jobs:
  build_and_test:
    working_directory: ~/project
    docker:
      - image: circleci/node:11.15
      - image: ethereum/solc:0.5.15-alpine
    environment:
      NODE_ENV: test
    steps:
      - checkout:
          path: ~/project
      - setup_remote_docker
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-waffle-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-waffle-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Build
          command: yarn build
      - run:
          name: Test
          command: yarn test

workflows:
  waffle_all:
    jobs:
      - build_and_test
